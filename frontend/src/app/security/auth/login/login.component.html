<p class="login-box-msg">Entre com seus dados</p>
<form [formGroup]="formGroup" role="form">
    <div class="form-group has-feedback">
        <input type="email" class="form-control" formControlName="email" placeholder="e-mail">
        <span class="fa fa-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="senha">
        <span class="fa fa-lock form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary btn-block btn-flat" [disabled]="!formGroup.valid">Entrar</button>
        </div>
    </div>
</form>
