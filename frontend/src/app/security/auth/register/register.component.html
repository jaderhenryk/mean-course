<p class="login-box-msg">Criar novo usuário</p>
<form [formGroup]="formGroup" role="form">
    <div class="form-group has-feedback">
        <input type="text" class="form-control" formControlName="name" placeholder="Nome">
        <span class="fa fa-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="email" class="form-control" formControlName="email" placeholder="e-mail">
        <span class="fa fa-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" formControlName="password" placeholder="senha">
        <span class="fa fa-lock form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" formControlName="passwordConfirmation" placeholder="repita a senha">
        <span class="fa fa-sign-in form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary btn-block btn-flat" (click)="signup(formGroup.value)" [disabled]="!formGroup.valid">Cadastrar</button>
        </div>
    </div>
</form>
<a [routerLink]="['/auth/login']">Já possui conta? Entrar</a>
